# RestateDeployment Example - Demonstrating Immutable Deployments
#
# This example shows:
#   1. Version routing - responses include version/pod info
#   2. Graceful draining - slow requests keep old pods alive during upgrades
#   3. In-place fixes - "poison" input fails until ANTIDOTE env var is set
#
# Demo Scenarios:
#
#   A) Version Routing:
#      curl localhost:8080/Greeter/greet -d '"Alice"'
#      # Response includes: {"version": "v1", "pod": "..."}
#
#   B) Graceful Draining:
#      curl localhost:8080/Greeter/slowGreet -d '{"name":"Bob","delaySeconds":60}' &
#      kubectl apply -f deployment-v2.yaml
#      kubectl get pods -w  # v1 pod stays until slowGreet completes
#
#   C) Poison/Antidote (in-place fix):
#      curl localhost:8080/Greeter/greet -d '"poison"'
#      # Returns 418 error: "Poisoned! Set ANTIDOTE environment variable..."
#      # Edit this manifest to add ANTIDOTE=cure, re-apply
#      curl localhost:8080/Greeter/greet -d '"poison"'
#      # Now succeeds: {"message": "Hello poison! (neutralized with: cure)"}

---
apiVersion: restate.dev/v1beta1
kind: RestateDeployment
metadata:
  name: greeter-replicaset
spec:
  replicas: 1
  restate:
    register:
      cluster: restate  # Name of your RestateCluster
  selector:
    matchLabels:
      app: greeter-replicaset
  template:
    metadata:
      labels:
        app: greeter-replicaset
    spec:
      containers:
        - name: service
          image: ghcr.io/restatedev/restate-operator/greeter:latest
          imagePullPolicy: Never
          ports:
            - name: restate
              containerPort: 9080
          env:
            - name: SERVICE_VERSION
              value: "v1"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # Uncomment to fix "poison" input handling:
            # - name: ANTIDOTE
            #   value: "cure"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
