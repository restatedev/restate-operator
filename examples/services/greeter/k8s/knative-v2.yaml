apiVersion: restate.dev/v1beta1
kind: RestateDeployment
metadata:
  name: greeter-knative
  namespace: default
spec:
  deploymentMode: knative

  # Keep 1 most recent inactive Configuration
  revisionHistoryLimit: 1

  knative:
    tag: "v2"             # NEW TAG â†’ triggers new Configuration creation
    minScale: 0
    maxScale: 10
    target: 50

  template:
    metadata:
      labels:
        app: greeter-knative
        version: v2       # Updated label
    spec:
      containers:
        - name: greeter
          image: dev.local/restatedev/restate-operator/greeter:latest
          imagePullPolicy: Never
          ports:
            # Knative only allows port names: "h2c" or "http1"
            - name: h2c
              containerPort: 9080
              protocol: TCP
          env:
            - name: SERVICE_VERSION
              value: "v2"
            - name: ANTIDOTE
              value: "cure"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"

  restate:
    register:
      cluster: restate
