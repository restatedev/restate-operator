# Knative Deployment - V1 Fixed (In-Place Update Demonstration)
#
# This manifest demonstrates an in-place update to fix the poison handling.
# It's identical to knative-v1.yaml except ANTIDOTE is set to "cure".
#
# Scenario:
#   1. Deploy knative-v1.yaml (no ANTIDOTE)
#   2. Test poison: curl localhost:8080/Greeter/greet -d '"poison"'
#      → Error 418: "Poisoned! Set ANTIDOTE environment variable..."
#   3. Apply this manifest: kubectl apply -f knative-v1-fixed.yaml
#   4. Knative creates new Revision: greeter-v1-0-00002
#   5. Gradual rollout: Traffic shifts from 00001 → 00002 over 5 minutes
#   6. Test poison again: curl localhost:8080/Greeter/greet -d '"poison"'
#      → Success: {"message": "Hello poison! (neutralized with: cure)", ...}
#
# Key Observations:
#   - Same tag: "v1.0" → Same Configuration (greeter-v1-0)
#   - Same Route URL: http://greeter-v1-0.default.svc.cluster.local
#   - Same Restate deployment ID (no new registration)
#   - New Revision created automatically by Knative
#   - Route automatically updates to track latest Revision
#
# This is an IN-PLACE update - the deployment identity doesn't change,
# but the implementation is updated gradually with zero downtime.

---
apiVersion: restate.dev/v1beta1
kind: RestateDeployment
metadata:
  name: greeter-knative
  namespace: default
spec:
  deploymentMode: knative

  # Keep 1 most recent inactive Configuration
  revisionHistoryLimit: 1

  # selector: Not used in Knative mode (label selection handled by Knative Serving)

  knative:
    tag: "v1"             # SAME TAG as knative-v1.yaml → in-place update
    minScale: 0
    maxScale: 10
    target: 50

  template:
    metadata:
      labels:
        app: greeter-knative
        version: v1
    spec:
      containers:
        - name: greeter
          image: dev.local/restatedev/restate-operator/greeter:latest
          imagePullPolicy: Never
          ports:
            # Knative only allows port names: "h2c" or "http1"
            - name: h2c
              containerPort: 9080
              protocol: TCP
          env:
            - name: SERVICE_VERSION
              value: "v1"
            # Note: POD_NAME cannot use fieldRef in Knative mode
            # Knative will automatically set HOSTNAME to the pod name
            # THE FIX: Adding the antidote
            - name: ANTIDOTE
              value: "cure"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"

  restate:
    register:
      cluster: restate
